{% extends "layout.html" %}

{% block body %}

        <a href="{{ basePath }}">_ref</a> / <a href="{{ basePath }}/app/{{ app }}">{{ app }}</a> / <a href="{{ basePath }}/app/logs/{{ app }}">logs</a>
    </p>

    <h4>Log - {{ file }}</h4>

    <pre style="overflow:visible; font-size:10px; font-family:monospace;">{{ logData|raw }}</pre>
{% endblock %}
